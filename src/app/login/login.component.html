<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-4">
                <h1 class="logo">TREDI</h1>
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
               
                <form [formGroup]="loginForm" (ngSubmit)="login()">

                    <div class="form-outline mb-4">
                        <label class="form-label" for="emailAddress">Email address</label>
                        <input type="email" name="email" formControlName="email" id="emailAddress" class="form-control form-control-lg" required />
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="passwordField">Password</label>
                        <input type="password" formControlName="password" id="passwordField" class="form-control form-control-lg" required />
                    </div>

                    <div class="d-flex justify-content-around align-items-center mb-4">
                        <a href="#!">Forgot password?</a>
                    </div>
                    {{ loginForm.status | json }}

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-lg w-100" >Sign in</button>

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                    </div>

                    <a class="btn btn-lg w-100 mb-3" style="border-color: #DB4437; color: #DB4437" href="#!"
                        role="button">
                        <i class="fab fa-facebook-f me-2"></i>Continue with Google
                    </a>
                    <a class="btn btn-lg w-100" style="border-color: #4285F4; color: #4285F4" href="#!"
                        role="button">
                        <i class="fab fa-twitter me-2"></i>Continue with Microsoft</a>

                </form>

            </div>
        </div>
    </div>
</section>
